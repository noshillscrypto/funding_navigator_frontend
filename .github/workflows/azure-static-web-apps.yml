name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest

    steps:
      # 1) Pull down your code
      - uses: actions/checkout@v3

      # 2) Pin Node so npm install behaves
      - name: Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) Install & build inside your React folder
      - name: Install dependencies
        working-directory: ./funding_navigator_frontend
        run: npm install

      - name: Create production build
        working-directory: ./funding_navigator_frontend
        run: npm run build

      # 4) Push that build output up to Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # this secret is automatically created for you when you first connect SWA to GitHub
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token:                ${{ secrets.GITHUB_TOKEN }} # needed for GitHub status checks
          action:                    upload                 # skip any Oryx build step
          app_location:              "/"                    # we already built locally, so root is fine
          app_artifact_location:     "funding_navigator_frontend/build"
        env:
          # inject your API URL into the React build
          REACT_APP_API_BASE: https://fn-navigator-api-app.azurewebsites.net
